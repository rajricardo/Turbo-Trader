
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turbo Trader</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-header">
        <div class="portfolio-info">
            <div id="portfolioBalance" class="portfolio-balance">Balance: $--</div>
            <div id="dailyPnL" class="daily-pnl">Daily P&L: $--</div>
        </div>
        <button id="settingsBtn" class="settings-btn" title="Settings">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"></path>
                <circle cx="12" cy="12" r="3"></circle>
            </svg>
        </button>
    </div>

    <div class="container">
        <div class="status-container">
            <div id="statusMessage" class="status-message"></div>
        </div>

        <!-- Trading Section -->
        <div id="tradingSection" class="trading-section">
            <h3>Place Options Order</h3>
            
            <div class="form-row">
                <label for="ticker">Symbol</label>
                <select id="ticker" disabled>
                    <option value="">Select Symbol</option>
                </select>
            </div>
            
            <div class="form-row">
                <label for="quantity">Lot Size</label>
                <select id="quantity" disabled>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="20">20</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                </select>
            </div>
            
            <div class="form-row">
                <label for="expiry">Expiry Date</label>
                <input type="date" id="expiry" disabled>
            </div>

            <div class="form-row">
                <label for="strike">Strike Price</label>
                <div class="input-with-button">
                    <input type="number" id="strike" step="0.01" placeholder="e.g., 150.00" disabled>
                    <button id="refreshPriceBtn" class="refresh-btn" disabled title="Refresh current price">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.2"/>
                        </svg>
                    </button>
                </div>
            </div>

            <div class="form-row">
                <label>Direction</label>
                <div class="radio-group">
                    <label class="radio-label">
                        <input type="radio" name="optionType" value="C" checked disabled>
                        <span>Call</span>
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="optionType" value="P" disabled>
                        <span>Put</span>
                    </label>
                </div>
            </div>
            
            <div class="button-row">
                <button id="buyBtn" class="order-btn buy-btn" disabled>Buy Market Order</button>
                <button id="closeAllBtn" class="order-btn close-all-btn" disabled>Close All Positions</button>
            </div>
        </div>
    </div>
    
    <!-- Confirmation Dialog -->
    <div id="confirmDialog" class="modal">
        <div class="modal-content">
            <h3>Confirm Order</h3>
            <div id="confirmDetails" class="confirm-details"></div>
            <div class="modal-buttons">
                <button id="confirmBtn" class="confirm-btn">Confirm</button>
                <button id="cancelBtn" class="cancel-btn">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Settings Dialog -->
    <div id="settingsDialog" class="modal">
        <div class="modal-content settings-modal">
            <h3>Settings</h3>

            <div class="settings-section">
                <h4>TWS Connection</h4>
                <div class="settings-row">
                    <label for="settingsHost">Host:</label>
                    <input type="text" id="settingsHost" placeholder="127.0.0.1">
                </div>
                <div class="settings-row">
                    <label for="settingsPort">Port:</label>
                    <input type="text" id="settingsPort" placeholder="4002">
                </div>
                <div class="settings-row">
                    <label for="settingsClientId">Client ID:</label>
                    <input type="text" id="settingsClientId" placeholder="1">
                </div>
            </div>

            <div class="settings-section">
                <h4>Appearance</h4>
                <div class="settings-row">
                    <label>Theme:</label>
                    <div class="theme-selector">
                        <button class="theme-btn" data-theme="dark">Dark</button>
                        <button class="theme-btn" data-theme="light">Light</button>
                    </div>
                </div>
                <div class="settings-row">
                    <label>Font Size:</label>
                    <div class="font-size-selector">
                        <button class="font-btn" data-size="small">Small</button>
                        <button class="font-btn" data-size="medium">Medium</button>
                        <button class="font-btn" data-size="large">Large</button>
                    </div>
                </div>
            </div>

            <div class="settings-section">
                <h4>Watchlist</h4>
                <div class="settings-row">
                    <label for="newTicker">Add Ticker:</label>
                    <div class="ticker-input-group">
                        <input type="text" id="newTicker" placeholder="e.g., AAPL" maxlength="10">
                        <button id="addTickerBtn" class="add-ticker-btn">Add</button>
                    </div>
                </div>
                <div class="settings-row">
                    <label>Tickers:</label>
                    <div id="tickerList" class="ticker-list"></div>
                </div>
            </div>

            <div class="settings-section">
                <h4>Risk Management</h4>
                <div class="settings-row">
                    <label for="stopLoss">Stop Loss %:</label>
                    <input type="text" id="stopLoss" placeholder="-- or e.g., 20" maxlength="10">
                </div>
                <div class="settings-row">
                    <label for="takeProfit">Take Profit %:</label>
                    <input type="text" id="takeProfit" placeholder="-- or e.g., 30" maxlength="10">
                </div>
            </div>

            <button id="closeSettingsBtn" class="close-settings-btn">Close</button>
        </div>
    </div>

    <!-- Reconnect Confirmation Dialog -->
    <div id="reconnectDialog" class="modal">
        <div class="modal-content">
            <h3>Restart Required</h3>
            <div class="confirm-details">
                <p>Connection settings have been changed.</p>
                <p>Would you like to restart the application to apply the new settings?</p>
            </div>
            <div class="modal-buttons">
                <button id="reconnectConfirmBtn" class="confirm-btn">Restart Now</button>
                <button id="reconnectCancelBtn" class="cancel-btn">Later</button>
            </div>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
